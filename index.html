<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kurs Walut</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div id="div_app" class="card">
	<div class="card-header">
	<p class="mb-0">Kurs Walut</p>
	</div>
	<div class="card-body">
		<div class="input-group mb-3">
		<input type="number" name="" class="form-control" id="input_wartosc" placeholder="Podaj kwote PLN">
		<div class="input-group-append">
		<button id="button_przelicz" class="btn btn-success ">Przelicz</button>
	</div></div>
		<div id="div_kursy"></div>
	</div>
		<div class="card-footer">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#info">Informacje o aplikacji</button>
	</div>	
</div>
<div class="modal fade" id="info" tabindex="-1" aria-labelledby="infoinfo" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="infoinfo">Informacje o aplikacji</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  <h5 class="mb-2">O aplikacji</h5>
			Aplikacja wyświetla aktualny kurs dolara, euro i funtów a nastepnie oblicza wpisaną przez użytkownika ilość złotówek w innych walutach. 
			Aplikacja wykorzystuje API "Currencyfreak"
			<h5 class="mt-2">Technologie</h5>
			HTML, CSS, JavaScript, API, Bootstrap
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Zamknij</button>
		</div>
	  </div>
	</div>
  </div>
<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
